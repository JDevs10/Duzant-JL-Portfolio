<section id="home">
  <div class="container">
    <div class="row">
      <div class="col-lg-12 mx-auto">
        <h1>Jean-Laurent duzant</h1>
        <p>Développeur Génie Logiciel Web et Mobile</p>
      </div>
    </div>
  </div>
</section>

<br>

<section id="skills">
  <div class="col-lg-8 mx-auto">
    <h2><i class="fa fa-laptop"></i> Skills</h2>
    <br>
    <div class="row">
      <div class="col-sm-4" *ngFor="let skill of skills;">
        <h4>{{skill.name}}</h4>
        <div class="progress" style="height: 20px;">
          <div name="divtest" class="skill_div progress-bar progress-bar-striped progress-bar-animated bg-primary" role="progressbar"
            aria-valuenow="55" aria-valuemin="0" aria-valuemax="100" [ngStyle]="{'width': skill.percentage }"></div>
        </div>
        <br>
      </div>
    </div>
  </div>
</section>
