<section id="jobs" class="container pt-5">
  <h1>Mes Exp√©riences Professionnel</h1>
  <div class="row">
      <div class="col-lg-6 col-md-6 text-center" *ngFor="let job of jobs">
          <div class="card-header text-uppercase font-bold">
              <span> {{job.title}} </span>
          </div>
          <div class="card-body">
              <p><a href="{{job.link}}" target="_blank">{{job.name}}</a></p>
              <p>{{job.theMission}}</p><br><br>
              <p class="bg-dark text-white p-2">{{job.address}}</p>
          </div>
          <div class="card-footer">{{job.period}}</div>
      </div>
  </div>
</section>
